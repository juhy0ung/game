<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>가위바위보 게임</h1>
        <div id="scores">
            <div>플레이어: <span id="player-score">0</span></div>
            <div>컴퓨터: <span id="computer-score">0</span></div>
        </div>
        <div id="result">게임을 시작하세요!</div>
        <div class="choice-buttons">
            <button onclick="playGame('가위')">가위</button>
            <button onclick="playGame('바위')">바위</button>
            <button onclick="playGame('보')">보</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
